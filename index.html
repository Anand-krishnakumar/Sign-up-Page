<!DOCTYPE html>
<html>
<head>
	<title> Sign-up form</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
	<script src = "index.js"type="text/javascript"></script>
</head>
<body>	
<div class="container">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
  <div class = "p">
  <h2> Sign up </h2>
  <div id = "gray">Please fill in this form to create an account!</div>
  <hr>
  <form data-toggle="validator"id= "form" onsubmit = "return validate();">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="fname"placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="lname" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="email" placeholder="Email">
  </div>
  <div class="form-group">

    <input type="password" class="form-control" id="pass" placeholder="Password">
  </div>
   <div class="form-group">
      <input type="password" class="form-control" id="cpass" placeholder="Confirm password">
   </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" data-error="please click the check box"  required>
      <label class="form-check-label" for="gridCheck">
       I accept the <span>Terms of Use</span> & <span>Privacy Policy</span> 
      </label>
    </div>
  </div>
  <button type="submit" id="signup" class="btn btn-primary">Sign up</button>
</form>
</div>
<div id="message"></div>
    <div class="col-md-4">
    </div>
</div>
</div>
</body>
</html>
